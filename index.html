<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13); // Configuración inicial
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Función para actualizar la posición en el mapa
        function updateMap(lat, lng) {
            map.setView([lat, lng], 15); // Cambia el zoom y posición del mapa
            L.marker([lat, lng]).addTo(map) // Agrega un marcador en la nueva posición
                .bindPopup('Ubicación seleccionada')
                .openPopup();
        }
    </script>
</body>
</html>
